<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css"
  integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css"
  integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc="
  crossorigin="anonymous"
/>

<body>
  <div class="container-fluid mt-5 d-flex justify-content-center">
    <h1>Add a new pet</h1>
  </div>
  <div class="m-5">
    <form #addForm="ngForm" (ngSubmit)="onAddPet(addForm)">
      <div class="form-group">
        <label for="inputName">Name</label>
        <input
          type="text"
          ngModel
          required
          name="name"
          class="form-control"
          id="inputName"
          placeholder="Name"
        />
      </div>
      <div class="form-group">
        <label for="inputCode">Code</label>
        <input
          type="text"
          ngModel
          required
          name="petCode"
          class="form-control"
          id="inputCode"
          placeholder="Code"
        />
      </div>
      <div class="form-group">
        <label for="inputType">Type</label>
        <select
          id="inputType"
          ngModel
          required
          name="type"
          class="form-control"
        >
          <option value="" selected disabled>Choose...</option>
          <option>Cat</option>
          <option>Dog</option>
          <option>Horse</option>
          <option>Rabbit</option>
          <option>Parrot</option>
        </select>
      </div>
      <div class="form-group">
        <label for="inputColor">Fur Color</label>
        <select
          id="inputColor"
          ngModel
          required
          name="color"
          class="form-control"
        >
          <option value="" selected disabled>Choose...</option>
          <option>Black</option>
          <option>White</option>
          <option>Brown</option>
          <option>Orange</option>
          <option>Yellow</option>
        </select>
      </div>
      <div class="form-group">
        <label for="inputCountry">Country of origin</label>
        <select
          id="inputCountry"
          ngModel
          required
          name="country"
          class="form-control"
        >
          <option value="" selected disabled>Choose...</option>
          <option>Estonia</option>
          <option>Latvia</option>
          <option>Lithuania</option>
          <option>Finland</option>
          <option>Sweden</option>
          <option>Norway</option>
        </select>
      </div>
      <button
        type="submit"
        [disabled]="addForm.invalid"
        class="btn btn-primary btn-lg btn-block"
      >
        Add Pet
      </button>
      <div *ngIf="SuccessAlert" class="alert alert-success mt-3" role="alert">
        You added a pet!
      </div>
      <div *ngIf="ErrorAlert" class="alert alert-danger mt-3" role="alert">
        The pet adding wasn't successful. Try again!
      </div>
    </form>
  </div>
</body>
